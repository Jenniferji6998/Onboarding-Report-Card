<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Questions Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0a1a;
            color: #a0d8e0;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(10, 10, 26, 0.98);
            border: 4px solid #ff00ff;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #00ffff;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #00ffff;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            margin-bottom: 10px;
        }

        /* Login Screen */
        .login-screen {
            text-align: center;
            padding: 60px 20px;
        }

        .login-screen h2 {
            font-family: 'Orbitron', sans-serif;
            color: #ff00ff;
            font-size: 1.8em;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(255, 0, 255, 0.8);
        }

        .password-input {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            background: rgba(10, 10, 26, 0.8);
            border: 2px solid #ff00ff;
            color: #a0d8e0;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 20px;
        }

        .password-input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .login-button {
            padding: 15px 40px;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            color: #0a0a0a;
            border: 3px solid #ff00ff;
            font-family: 'Orbitron', sans-serif;
            font-size: 1em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.6);
            transition: all 0.3s;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(255, 0, 255, 1);
        }

        .error-message {
            color: #ff0000;
            margin-top: 15px;
            font-weight: 700;
            display: none;
        }

        /* Questions Dashboard */
        .dashboard {
            display: none;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(0, 255, 255, 0.05);
            border: 2px solid #00ffff;
        }

        .stat-box {
            text-align: center;
        }

        .stat-number {
            font-size: 3em;
            font-weight: 700;
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        .stat-label {
            color: #a0d8e0;
            font-size: 1.1em;
            margin-top: 5px;
        }

        .questions-list {
            margin-top: 30px;
        }

        .question-card {
            background: rgba(255, 0, 255, 0.05);
            border: 2px solid #ff00ff;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .question-card:hover {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
        }

        .question-meta {
            font-size: 0.9em;
            color: #c778dd;
        }

        .question-time {
            color: #98c379;
            font-size: 0.85em;
        }

        .question-content {
            margin-top: 15px;
        }

        .question-label {
            color: #ff00ff;
            font-weight: 700;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .question-text {
            color: #a0d8e0;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .no-questions {
            text-align: center;
            padding: 60px 20px;
            color: #c778dd;
            font-size: 1.2em;
        }

        .logout-button {
            padding: 10px 25px;
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
            border: 2px solid #ff0000;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            float: right;
        }

        .logout-button:hover {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
        }

        .clear-button {
            padding: 10px 25px;
            background: rgba(255, 255, 0, 0.2);
            color: #ffff00;
            border: 2px solid #ffff00;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-left: 10px;
        }

        .clear-button:hover {
            background: rgba(255, 255, 0, 0.4);
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <h2>üîê Admin Access</h2>
            <p style="margin-bottom: 30px;">Enter password to view questions</p>
            <div>
                <input type="password" class="password-input" id="passwordInput" placeholder="Enter admin password" autofocus>
                <br>
                <button class="login-button" onclick="checkPassword()">Login</button>
                <p class="error-message" id="errorMessage">‚ùå Incorrect password. Try again.</p>
            </div>
        </div>

        <!-- Dashboard -->
        <div class="dashboard" id="dashboard">
            <div class="header">
                <h1>üìä Questions Dashboard</h1>
                <p>Revenue Onboarding - Manager Questions</p>
                <button class="logout-button" onclick="logout()">Logout</button>
                <button class="clear-button" onclick="clearAllQuestions()">Clear All</button>
            </div>

            <div class="stats">
                <div class="stat-box">
                    <div class="stat-number" id="totalQuestions">0</div>
                    <div class="stat-label">Total Questions</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="todayQuestions">0</div>
                    <div class="stat-label">Today</div>
                </div>
            </div>

            <div class="questions-list" id="questionsList">
                <div class="no-questions">No questions submitted yet.</div>
            </div>
        </div>
    </div>

    <script>
        // Admin password - CHANGE THIS TO YOUR DESIRED PASSWORD
        const ADMIN_PASSWORD = 'admin123';

        // Check password
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMessage');
            
            if (input === ADMIN_PASSWORD) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadQuestions();
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('passwordInput').value = '';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }
        }

        // Allow Enter key to submit
        document.getElementById('passwordInput')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Load questions from localStorage
        function loadQuestions() {
            const questions = JSON.parse(localStorage.getItem('submittedQuestions') || '[]');
            const questionsList = document.getElementById('questionsList');
            
            if (questions.length === 0) {
                questionsList.innerHTML = '<div class="no-questions">No questions submitted yet.</div>';
                document.getElementById('totalQuestions').textContent = '0';
                document.getElementById('todayQuestions').textContent = '0';
                return;
            }

            // Update stats
            document.getElementById('totalQuestions').textContent = questions.length;
            
            // Count today's questions
            const today = new Date().toDateString();
            const todayCount = questions.filter(q => new Date(q.timestamp).toDateString() === today).length;
            document.getElementById('todayQuestions').textContent = todayCount;

            // Display questions (most recent first)
            questionsList.innerHTML = questions.reverse().map(q => `
                <div class="question-card">
                    <div class="question-header">
                        <div class="question-meta">
                            <strong>Manager:</strong> ${q.managerName} | 
                            <strong>New Hire:</strong> ${q.newHireName}
                        </div>
                        <div class="question-time">${formatTimestamp(q.timestamp)}</div>
                    </div>
                    <div class="question-content">
                        <div class="question-label">Question:</div>
                        <div class="question-text">${q.question}</div>
                    </div>
                </div>
            `).join('');
        }

        // Format timestamp
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        // Logout
        function logout() {
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('passwordInput').value = '';
        }

        // Clear all questions
        function clearAllQuestions() {
            if (confirm('‚ö†Ô∏è Are you sure you want to delete ALL questions? This cannot be undone!')) {
                localStorage.removeItem('submittedQuestions');
                loadQuestions();
                alert('‚úÖ All questions have been cleared.');
            }
        }
    </script>
</body>
</html>
